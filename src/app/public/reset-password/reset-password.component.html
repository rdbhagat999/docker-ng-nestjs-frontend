<main class="text-center">

  <form class="form-signin" [formGroup]="form" (ngSubmit)="handleSubmit()">

    <img class="mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Reset Password</h1>

    <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password">
    <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password confirm" formControlName="password_confirm">

    <div id="passwordHelpBlock" *ngIf="f.password.invalid && (f.password.touched || f.password.dirty)" class="text-danger">
      <div *ngIf="f.password.errors?.required">Password is required.</div>
      <div *ngIf="f.password.errors?.minlength">Password must be at least 6 characters long.</div>
      <div *ngIf="f.password.errors?.maxlength">Password must be at most 21 characters long.</div>
    </div>

    <div id="formHelpBlock" *ngIf="f.invalid && (f.touched || f.dirty)" class="text-danger">
      <div *ngIf="f.errors?.mustMatch">Password and Confirm Password must be match.</div>
    </div>

    <div class="mt-3">
      <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
    </div>

  </form>

  <a class="nav-link" routerLink="/login">Cancel</a>

</main>
