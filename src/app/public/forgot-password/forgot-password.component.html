<main class="text-center">

  <div class="alert" role="alert" ngClass="alert-{{ cls }}" *ngIf="message">
    {{ message }}
  </div>

  <form class="form-signin" [formGroup]="form" (ngSubmit)="handleSubmit()">

    <img class="mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Forgot Password</h1>

    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="email">

    <div id="emailHelpBlock" *ngIf="f.email.invalid && (f.email.touched || f.email.dirty)" class="text-danger">
      <div *ngIf="f.email.errors?.required">Email is required.</div>
      <div *ngIf="f.email.errors?.email">Enter a valid email.</div>
    </div>

    <div class="mt-3">
      <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
    </div>

  </form>

  <a class="nav-link" routerLink="/login">Cancel</a>

</main>
