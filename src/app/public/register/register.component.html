<main class="text-center">

  <form class="form-signin" [formGroup]="form" (ngSubmit)="handleSubmit()">

    <img class="mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please register</h1>

    <input type="text" id="inputFirstName" class="form-control" placeholder="First name" formControlName="firstName">
    <input type="text" id="inputLirstName" class="form-control" placeholder="Last name" formControlName="lastName">
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="email">
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password">
    <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password confirm" formControlName="password_confirm">

    <div class="mt-3">
      <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
    </div>

  </form>

</main>
