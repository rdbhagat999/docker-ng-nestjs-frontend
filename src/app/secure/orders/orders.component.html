<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Orders</h1>
  <button type="button" class="btn btn-outline-primary" routerLink="/main/orders/create">Add</button>
</div>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Created At</th>
        <th>total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let orders of (orders$ | async)">
        <td>{{ orders?.id }}</td>
        <td>{{ orders?.name | titlecase }}</td>
        <td>{{ orders?.email | lowercase }}</td>
        <td>{{ orders?.createdAt | date }}</td>
        <td>{{ orders?.total | currency }}</td>
        <td>
          <button type="button" class="btn btn-sm btn-outline-primary" [routerLink]="['/main/orders',item?.id,'edit']">Edit</button>
          <!-- <button type="button" class="btn btn-sm btn-outline-danger" (click)="handleDelete(item?.id)">Delete</button> -->
        </td>
      </tr>
    </tbody>
  </table>

  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" (click)="prevPage()">Previous</a></li>
      <li class="page-item"><a class="page-link" (click)="nextPage()">Next</a></li>
    </ul>
  </nav>

</div>
