<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Products</h1>
  <button type="button" class="btn btn-outline-primary" routerLink="/main/products/create">Add</button>
</div>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Id</th>
        <th>Image</th>
        <th>Title</th>
        <th>Description</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of (products$ | async)">
        <td>{{ item?.id }}</td>
        <td><img class="img-fluid img-thumbnail" style="width: 5rem;" [src]="item?.image" alt="product image"></td>
        <td>{{ item?.title | titlecase }}</td>
        <td>{{ item?.description | lowercase }}</td>
        <td>{{ item?.price | currency }}</td>
        <td>
          <button type="button" class="btn btn-sm btn-outline-primary" [routerLink]="['/main/products',item?.id,'edit']">Edit</button>
          <!-- <button type="button" class="btn btn-sm btn-outline-danger mx-2" (click)="handleDelete(item?.id)">Delete</button> -->
        </td>
      </tr>
    </tbody>
  </table>

  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" (click)="prevPage()">Previous</a></li>
      <li class="page-item"><a class="page-link" (click)="nextPage()">Next</a></li>
    </ul>
  </nav>

</div>
