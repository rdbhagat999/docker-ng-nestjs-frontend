<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Roles</h1>
  <button type="button" class="btn btn-outline-primary" routerLink="/main/roles/create">Add</button>
</div>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of (roles$ | async)">
        <td>{{ item?.id }}</td>
        <td>{{ item?.name | titlecase }}</td>
        <td>
          <div class="d-flex justify-content-start align-items-center">
            <button type="button" class="btn btn-sm btn-outline-primary" [routerLink]="['/main/roles',item?.id,'edit']">Edit</button>
            <!-- <button type="button" class="btn btn-sm btn-outline-danger mx-2" (click)="handleDelete(item?.id)">Delete</button> -->
          </div>
         </td>
      </tr>
    </tbody>
  </table>

  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" (click)="prevPage()">Previous</a></li>
      <li class="page-item"><a class="page-link" (click)="nextPage()">Next</a></li>
    </ul>
  </nav>

</div>
